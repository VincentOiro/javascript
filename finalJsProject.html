<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Final Project</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        /* Basic styling for the body */
        body {
            background-color: #f5f5f5;
            text-align: center;
        }

        /* Styling for the letters */
        .letter {
            font-size: 90px;
            font-family: 'Pacifico', cursive;
            display: inline-block;
            color: #999;
            transition: all 250ms ease-in-out;
            cursor: pointer;
        }

        /* Styling for the active letter */
        .letter.active {
            transform: scale(1.5) rotate(20deg);
            color: green;
        }
    </style>

</head>
<body>

    <h1>Final Project</h1>

    <script>

        // Select the h1 element
        const h1 = document.querySelector("h1")

        // Split the text of the h1 element into an array of characters
        const letters = h1.innerText.split('')

        // Initialize an empty string to store the HTML
        let html = ""

        // Loop through each letter in the array
        letters.forEach(letter => {

            // Initialize an empty string to store the classes
            let classes = ''

            // If the letter is not a space, add the 'letter' and 'js-letter' classes
            if(letter !== ' ') {
                classes = 'letter js-letter'
            }

            // Append the letter to the HTML string, wrapped in a span element with the appropriate classes
            html = html + `<span class='${classes}'>${letter}</span>`
        })

        // Replace the inner HTML of the h1 element with the generated HTML
        h1.innerHTML = html

        // Select all elements with the 'js-letter' class
        const jsLetters = document.querySelectorAll(".js-letter")

        // Loop through each 'js-letter' element
        jsLetters.forEach(node => {

            // Add a 'mouseover' event listener to each 'js-letter' element
            node.addEventListener("mouseover", function(event) {
                this.classList.add("active") // Add the 'active' class when the mouse is over the element
            })

            // Add a 'mouseout' event listener to each 'js-letter' element
            node.addEventListener("mouseout", function(event) {
                this.classList.remove("active") // Remove the 'active' class when the mouse leaves the element
            })
        })
    </script>

</body>
</html>
