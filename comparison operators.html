<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>comparison</title>
    </head>
    <body>
        <h1 id="name"></h1>
        <script>
        var name =prompt('what is your name:');
    
        if (name.toLowerCase()=='vin'){
            document.getElementById('name').innerText='welcome buana';
        }

        else{
            document.getElementById('name').innerHTML='<em>omera</em> give a correct name';
        }
    </script>
    </body>
</html>
